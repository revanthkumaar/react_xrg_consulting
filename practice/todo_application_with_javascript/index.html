<html>
  <head>
    <title>Todo application</title>
      <link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="main-section">
      <div id="input-section">
        <h1>To Do List</h1>
        <input type="text" onkeypress="keypressTodoTextHandler(event)" id="todo_text" placeholder="enter the task" />
        <span class="addBtn" id="add_button">Add</span>
      </div>
      <div id="list-section">
        <ul id="todo-list-ul"></ul>
      </div>
    </div>
  
    <script src="index.js"></script>
  </body>
</html>
